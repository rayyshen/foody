<!DOCTYPE html>
<html>
<head>
	<title>Two Centered Buttons</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		button {
			margin: 10px;
			padding: 10px 20px;
			font-size: 16px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<button>Button 1</button>
		<button>Button 2</button>
	</div>
</body>
</html>
